<div class="title"  style="text-align: center; margin-top: 50px;">
    <h3>Welcome to register!</h3>
</div>
<div class="card-body">
    <form routerLink="/login">
        <label for="name">Coach name</label><br>
        <input type="text" id="name" name="name" placeholder="Insert coach name..."><br> 

        <label for="password">Password</label><br>
        <input type="password" id="password" name="password" placeholder="Insert password..."><br>

        <label for="cteam">Team name</label><br>
        <input type="text" class="form-control" name="cteam" #coachTeam="ngModel" [ngClass]="{'is-invalid':coachTeam.errors && coachTeam.touched}" [(ngModel)]="cteam" required placeholder="Insert coach team...">
        <div [hidden]="!coachTeam.errors?.required" class="invalid-feedback">Coach team name required</div>

        <input type="submit" (click)="saveUserToDb()" routerLink="/login" value="Create account"><br>
    </form>
</div>
