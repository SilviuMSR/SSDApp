<div class="container-fluid">
<div class="adminoptions" style="text-align: center; margin-top:20px; padding:20px; color:white">
    <h5>Admin options</h5>
    <button type="button" class="btn btn-secondary" routerLink="" style="float:right; margin-top:0px;">Logout</button>
</div>

<div class="row">
    <div class="column">
        <app-admin></app-admin>
    </div>

    <div class="column">
            <h5 style="margin-top:40px; text-align: center; color:white;">->Insert game between two teams<-</h5>
            <form style="float:left;">
                <label for="homeTeam" style="color: white">First team name</label><br>
                <input type="text" [(ngModel)]="homeTeam"  name="homeTeam" placeholder="Insert first team name..."><br> 
        
                <label for="guestTeam" style="color: white">Second team name</label><br>
                <input type="text" [(ngModel)]="guestTeam" name="guestTeam" placeholder="Insert second team name..."><br>
        
                <input type="submit" (click)="addGame()" routerLink="/"  value="Set game"><br><br>
            </form>
    </div>

    <div class="column">
    <h5 style="margin-top:40px; text-align: center; color:white;">->List of current games<-</h5>
            <br><table class="table" style="margin-top:20px; color:white;">
                    <thead class="table-dark">
                        <tr>
                            <th scope="col">Index</th>
                            <th scope="col">Home Team</th>
                            <th scope="col">Guest Team</th>
                            <th scope="col">Score</th>
                        </tr>
                    </thead>
                    <tbody *ngFor="let g of allgames">
                        <tr>
                            <th scope="row">{{g.gameId}}</th>
                            <th scope="row">{{g.homeTeam}}</th>
                            <th scope="row">{{g.guestTeam}}</th>
                            <th scope="row">{{g.gameScore}}</th>
                        </tr>
                    </tbody>
                </table>
    </div>

    <div class="column">
            <h5 style="margin-top:40px; text-align: center; color:white;">->Set score to an existing game<-</h5>
            <form>
                    <label for="fname" style="color: white">First team name</label><br>
                    <input type="text" id="fname" name="fname" placeholder="Insert first team name..."><br> 
            
                    <label for="sname" style="color: white">Second team name</label><br>
                    <input type="text" id="sname" name="sname" placeholder="Insert second team name..."><br>

                    <label for="score" style="color: white">Score</label>
                    <input type="text" id="score" name="score" placeholder="Insert score...."><br>
            
                    <input type="submit" routerLink="/" value="Set score"><br>
            </form>
    </div>
</div>
</div>
