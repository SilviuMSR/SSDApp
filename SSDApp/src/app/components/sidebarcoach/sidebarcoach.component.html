<div class="adminoptions" style="text-align: center; margin-top:20px; padding:20px;">
    <h5>Coach options</h5>
</div>

    <div class="first" style="float:left; margin-left:10px; margin-top:3px;">
        <h6>->Insert player<-</h6>
            <form style="float:left;">
                <label for="playername">Player name</label><br>
                <input type="text" id="playername" name="playername"><br> 
        
                <label for="number">Player number</label><br>
                <input type="number" id="number" name="number"><br>
        
                <input type="submit" routerLink="/" value="Add player"><br><br>
            </form>
        </div>
        
        <div class="playerlist" style="float:left; margin-left: 50px; margin-top:3px;">
                <br><table class="table">
                        <thead class="table-dark">
                            <tr>
                                <th scope="col">Index</th>
                                <th scope="col">Player Name</th>
                            </tr>
                        
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row">1</th>
                                <th scope="row">Manzur Silviu</th>
                            </tr>
                            <tr>
                                <th scope="row">2</th>
                                <th scope="row">Stanila Paul</th>
                            </tr>
                        </tbody>
                    </table>
        </div>

        <div class="gamelist" style="float:left; margin-left: 70px; margin-top:3px;">
                <br><table class="table">
                        <thead class="table-dark">
                            <tr>
                                <th scope="col">Index</th>
                                <th scope="col">Home Team</th>
                                <th scope="col">Guest Team</th>
                            </tr>
                        
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row">1</th>
                                <th scope="row">AS FLACARA FAGET</th>
                                <th scope="row">FC DUDESTII NOI</th>
                            </tr>
                            <tr>
                                <th scope="row">2</th>
                                <th scope="row">FC ARSENAL PLOIEST</th>
                                <th scope="row">AS FLACARA FAGET</th>
                            </tr>
                        </tbody>
                    </table>
        </div>

        <div class="second" style="float:right; margin-right:auto; margin-top:3px;">
            <h6>->Insert player<-</h6>
                <form style="float:left;">
                    <label for="fname">First team name</label><br>
                    <input type="text" id="fname" name="fname"><br> 
            
                    <label for="sname">Second team name</label><br>
                    <input type="text" id="sname" name="sname"><br>

                    <label for="pname">Player name</label><br>
                    <input type="text" id="pname" name="sname"><br>
            
                    <input type="submit" routerLink="/" value="Add player to game"><br><br>
                </form>
        
        </div>
